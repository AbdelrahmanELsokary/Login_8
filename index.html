<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
  rel="stylesheet">
<link rel="stylesheet" href="assets/styles/main.css">
<body>
  <header>
    <div class="container">
      <nav>
        <a href="index.html">Your Logo</a>
      </nav>
    </div>
  </header>
  <section>
    <div class="container">
      <div class="middle_yellow"><img src="assets/images/saly.webp" alt="saly"></div>
      <div class="login">
        <div class="titel">
          <div class="sign_in">
            <span>Welcome to <span class="lorem">Lorem</span> </span>
            <h1>Sign in</h1>
          </div>
          <div class="sign_up">
            <span>No Account ?</span>
            <a href="register.html">Sign up</a>
          </div>
        </div>
        <form>
          <label for="name">Enter your username or email address</label>
          <input type="email" placeholder="Username or email address" id="name"><br>
          <label for="password">Enter your Password</label>
          <input type="password" placeholder="Password" id="password">
          <a href="#">Forgot Password</a>
          <input type="submit" value="Sign in">
        </form>
        <div class="or">
          <span>OR</span>
          <div class="social_icon">
            <a href="#" class="google"><img src="assets/icons/google.webp" alt="google">Sign in with Google</a>
            <a href="#"><img src="assets/icons/facebook.webp" alt="facebook"></a>
            <a href="#"><img src="assets/icons/apple.webp" alt="apple"></a>
          </div>
        </div>
      </div>
      <div class="white"><img src="assets/images/saly-1.webp" alt="saly-1"></div>
    </div>
  </section>
</body>
</html>
