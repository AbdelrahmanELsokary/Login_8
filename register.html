<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <a href="index.html">Your Logo</a>
      </nav>
    </div>
  </header>
  <section>
    <div class="container">
      <div class="middle_yellow"><img src="assets/images/saly.webp" alt="saly"></div>
      <div class="login">
        <div class="titel">
          <div class="sign_in">
            <span>Welcome to <span class="lorem">Lorem</span> </span>
            <h1>Sign up</h1>
          </div>
          <div class="sign_up">
            <span>Have an Account ?</span>
            <a href="index.html">Sign in</a>
          </div>
        </div>
        <form>
          <label for="name">Enter your username or email address</label>
          <input type="text" placeholder="Username or email address" id="name"><br>
          <div class="info_user">
            <div class="user_name"> <label for="username">User name</label>
              <input type="text" placeholder="User name" id="username">
            </div><br>
            <div class="contact_number"> <label for="contact">Contact Number</label>
              <input type="tel" placeholder="Contact Number" id="contact">
            </div>
          </div><br>
          <label for="password">Enter your Password</label>
          <input type="password" placeholder="Password" id="password">
          <a href="#">Forgot Password</a>
          <input type="submit" value="Sign in">
        </form>
      </div>
      <div class="white"><img src="assets/images/saly-1.webp" alt="saly-1"></div>
    </div>
  </section>
</body>
